<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="nav-menu">
                <h2 style="margin: 0; color: #333; font-size: 1.5rem;">Admin Dashboard</h2>
            </div>
            <div class="nav-actions">
                <a href="index.html" style="color: #FF6B35; text-decoration: none; margin-right: 20px;"><i class="fas fa-home"></i> Home</a>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-tabs">
            <button onclick="showTab('foods')" class="active">Manage Foods</button>
            <button onclick="showTab('orders')">Manage Orders</button>
        </div>

        <!-- Manage Foods Tab -->
        <div id="foodsTab" class="tab-content">
            <h2>Add New Food</h2>
            <div class="form-group">
                <input type="text" id="foodName" placeholder="Food Name" required>
                <input type="text" id="foodDesc" placeholder="Description" required>
                <input type="number" id="foodPrice" placeholder="Price (â‚¹)" required>
                <input type="text" id="foodCategory" placeholder="Category (Pizza/Burger/Dessert)" required>
                
                <label style="margin-top: 10px; display: block;">ðŸ“· Food Image:</label>
                <input type="file" id="foodImageFile" accept="image/*" onchange="previewImage()" style="margin: 10px 0;">
                <div id="imagePreview" style="margin: 10px 0;"></div>
                
                <label style="display: block; margin-top: 10px;">OR paste image URL:</label>
                <input type="text" id="foodImage" placeholder="https://example.com/image.jpg">
                
                <label style="display: block; margin-top: 15px; font-weight: 600;">Availability:</label>
                <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                    <input type="checkbox" id="foodAvailable" checked style="width: 20px; height: 20px; cursor: pointer;">
                    <label for="foodAvailable" style="margin: 0; cursor: pointer;">Available for customers</label>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button onclick="addFood()" style="flex: 1;">Add Food</button>
                    <button onclick="clearForm()" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
            
            <h2>All Foods</h2>
            <div id="adminFoodList"></div>
        </div>

        <!-- Manage Orders Tab -->
        <div id="ordersTab" class="tab-content" style="display:none;">
            <h2>All Orders</h2>
            <div id="adminOrdersList"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
