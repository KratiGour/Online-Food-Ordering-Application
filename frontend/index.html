<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="nav-menu">
                <a href="index.html" class="active">Home</a>
                <a href="#menu">Explore</a>
                <a href="orders.html">My Orders</a>
            </div>
            <div class="nav-actions">
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cartCount" class="badge">0</span></a>
                <span id="userName" class="user-name"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Order your favorite food here</h1>
            <p>Discover the best food and drinks in your city</p>
            <button class="btn-explore" onclick="document.getElementById('menu').scrollIntoView({behavior: 'smooth'})">Explore Menu</button>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section" id="menu">
        <div class="container">
            <h2>Explore Our Menu</h2>
            <p class="subtitle">Explore curated lists of dishes from top categories</p>
            <div class="categories-grid">
                <div class="category-item" onclick="filterByCategory('Pizza')">
                    <div class="category-circle">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=200" alt="Pizza">
                    </div>
                    <p>Pizza</p>
                </div>
                <div class="category-item" onclick="filterByCategory('Burger')">
                    <div class="category-circle">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" alt="Burger">
                    </div>
                    <p>Burger</p>
                </div>
                <div class="category-item" onclick="filterByCategory('Dessert')">
                    <div class="category-circle">
                        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=200" alt="Cake">
                    </div>
                    <p>Dessert</p>
                </div>
                <div class="category-item" onclick="filterByCategory('Chinese')">
                    <div class="category-circle">
                        <img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?w=200" alt="Noodles">
                    </div>
                    <p>Chinese</p>
                </div>
                <div class="category-item" onclick="filterByCategory('all')">
                    <div class="category-circle">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=200" alt="All">
                    </div>
                    <p>All Items</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Food Items Grid -->
    <section class="food-section">
        <div class="container">
            <div class="section-header">
                <h2>Popular Dishes</h2>
                <input type="text" id="searchInput" placeholder="ðŸ” Search for food..." onkeyup="searchFood()">
            </div>
            <div id="foodGrid" class="food-grid"></div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
