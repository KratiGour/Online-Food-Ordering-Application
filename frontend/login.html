<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="#menu">Explore</a>
            </div>
            <div class="nav-actions">
                <button onclick="showLogin()" class="btn-nav active-tab">Login</button>
                <button onclick="showRegister()" class="btn-nav">Register</button>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-card">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button onclick="login()" class="btn-primary-full">SIGN IN</button>
            <p class="form-footer">Don't have an account? <a href="#" onclick="showRegister()">Sign up</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-card" style="display:none;">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="regPhone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <textarea id="regAddress" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <button onclick="register()" class="btn-primary-full">REGISTER</button>
            <p class="form-footer">Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
