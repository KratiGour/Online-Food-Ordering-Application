# ============================================
# APPLICATION CONFIGURATION FILE
# ============================================
# This file tells Spring Boot how to run your application

# SERVER CONFIGURATION
# Port where your backend will run (like a door number)
server.port=8080

# MONGODB CONFIGURATION
# Where your database is located
# localhost:27017 = MongoDB running on your computer
# foodorderingdb = name of your database
spring.data.mongodb.uri=mongodb://localhost:27017/foodorderingdb

# JWT (JSON Web Token) CONFIGURATION
# Secret key for creating secure tokens (like a password)
# Change this to any random string in production
jwt.secret=mySecretKeyForFoodOrderingApp123456789
# Token expiration time in milliseconds (86400000 = 24 hours)
jwt.expiration=86400000

# CORS CONFIGURATION
# Allow frontend to communicate with backend
# This allows requests from your HTML pages
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,file://

# LOGGING
# Show SQL queries in console (helpful for learning)
logging.level.org.springframework.data.mongodb=DEBUG
